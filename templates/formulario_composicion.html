            <label for="inputNombre" class="form-label">Nombre</label>

            <label for="inputAutor" class="form-label">Autor</label>

        </div>
        <div class="mb-3">
            <label for="inputFecha" class="form-label">Fecha</label>
            <input type="date"
                   name="fecha"
                   value="{{ composicion.fecha_creacion|date:'Y-m-d' }}"
                   class="form-control" id="inputFecha" placeholder="fecha composiciÃ³n">
        </div>

        <button type="submit" class="btn-amargura">Guardar</button>
