{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}Hermandad de La Amargura{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

</head>
<body>

{% include "navbar.html" %}

<!-- Contenedor global con fondo oscuro -->
<div class="container-fluid p-0 global-bg">
    <div class="row justify-content-center">
        <!-- Contenedor central (80% de ancho) -->
        <div class="col-10 col-md-8 central-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
