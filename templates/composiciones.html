{% extends 'base.html' %}

{% block content %}
    <h1>Composiciones Musicales</h1>

    <div class="container text-center">
        <div class="row">

            {% for c in composiciones %}

                <div class="col">

                    <div class="custom-card">
                        <div class="custom-header">
                            <h3>{{ c.nombre }}</h3>
                        </div>
                        <div class="custom-body">
                            <p>{{ c.autor }}</p>
                        </div>


                        <a href="{% url 'new_composicion' id=c.id %}" >
                            <button class="btn-amargura"> Editar</button>
                        </a>


                          <a href="{% url 'eliminar' id=c.id %}" >
                            <button class="btn-amargura">Eliminar</button>
                        </a>



                    </div>

                </div>



            {% endfor %}


        </div>
    </div>
    <br>

    <a href="{% url 'new_composicion' id=0 %}">
        <button class="btn-amargura">Crear Composici√≥n</button>
    </a>





{% endblock %}
